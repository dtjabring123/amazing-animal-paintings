<div class="container-sm">
  <h1>Your Cart</h1>
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{ item.name }}</span>
        <span matListItemLine>{{ item.price | currency: "ZAR" }}</span>
      </mat-list-item>
      <mat-list-item>
        <span class="price" matListItemTitle>Total (ZAR)</span>
        <span class="price" matListItemLine>{{
          totalPrice | currency: "ZAR"
        }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
